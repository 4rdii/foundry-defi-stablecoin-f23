[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin=lib/openzeppelin-contracts',
    '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',
]
fs_permissions = [{ access = "read", path = "./broadcast" }]
[invariant]
runs = 128
fail_on_revert = false
depth = 128
